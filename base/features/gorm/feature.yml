description: Adds support for GORM persistence framework
build:
    plugins:
        - groovy
dependencies:
    compileOnly:
        - io.micronaut:inject-groovy
    compile:
        - io.micronaut:runtime-groovy
        - io.micronaut.configuration:hibernate-validator:1.0.0-SNAPSHOT #TODO
        - io.micronaut.configuration:hibernate-gorm:1.0.0-SNAPSHOT #TODO

    runtime:
        - com.h2database:h2:1.4.196
        - org.apache.tomcat:tomcat-jdbc:8.0.44
    testCompile:
        - io.micronaut:inject-groovy