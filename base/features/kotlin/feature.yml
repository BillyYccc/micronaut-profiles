description: Adds support for Kotlin in the application
dependentFeatures:
    - spek
build:
    plugins:
        - kotlin
        - kotlin-kapt
dependencies:
    build:
        - org.jetbrains.kotlin:kotlin-gradle-plugin:1.2.30
    compile:
        - org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.30
        - org.jetbrains.kotlin:kotlin-reflect:1.2.30
        - io.micronaut:runtime
    kapt:
        - io.micronaut:inject-java