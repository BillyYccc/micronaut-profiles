description: Creates a Kotlin application
dependentFeatures:
    - spek
build:
    plugins:
        - kotlin
        - kotlin-kapt
        - kotlin-allopen
dependencies:
  - scope: build
    coords: org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}
  - scope: build
    coords: org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}
  - scope: compile
    coords: org.jetbrains.kotlin:kotlin-stdlib-jdk8:${kotlinVersion}
  - scope: compile
    coords: org.jetbrains.kotlin:kotlin-reflect:${kotlinVersion}
  - scope: compile
    coords: io.micronaut:runtime
  - scope: kapt
    coords: io.micronaut:inject-java
  - scope: kaptTest
    coords: io.micronaut:inject-java
  - scope: runtime
    coords: com.fasterxml.jackson.module:jackson-module-kotlin:2.9.4.1
