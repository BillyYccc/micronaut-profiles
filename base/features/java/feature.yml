description: Adds support for Java in the application
build:
    plugins:
        - java
        - net.ltgt.apt-eclipse
        - net.ltgt.apt-idea
dependencies:
    build:
        - net.ltgt.gradle:gradle-apt-plugin:0.15
    annotationProcessor:
        - io.micronaut:inject-java
    compile:
        - io.micronaut:inject
        - io.micronaut:runtime
    testCompile:
        - junit:junit:4.12