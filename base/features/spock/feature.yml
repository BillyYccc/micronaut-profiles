description: Adds support for the Spock testing framework
build:
    plugins:
    - groovy
dependencies:
  - scope: testCompile
    coords: org.spockframework:spock-core:1.2-groovy-2.4
    excludes:
      - group: org.codehaus.groovy
        module: groovy-all
  - scope: testCompile
    coords: io.micronaut:micronaut-inject-groovy
