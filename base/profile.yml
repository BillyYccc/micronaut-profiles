description: The base profile
features:
    defaults:
      - java
    required:
      - annotation-api
skeleton:
    executable: ["**/gradlew*", "**/mnw*", "**/mvnw*"]
    binaryExtensions: ['png','gif','jpg','jpeg','ico','icns','pdf','zip','jar','class']
repositories:
    - "mavenLocal()"
    - "mavenCentral()"
jvmArgs:
    - -noverify
    - -XX:TieredStopAtLevel=1
build:
    plugins:
        - io.spring.dependency-management:1.0.5.RELEASE
        - com.github.johnrengelman.shadow:2.0.4
        - application
dependencies:
  - scope: runtime
    coords: ch.qos.logback:logback-classic:1.2.3
