description: The cli profile
features:
    oneOf:
        languages:
            - feature: groovy
              priority: 0
            - feature: kotlin
              priority: 1
            - feature: java
              priority: 2
    required:
      - picocli
dependencies:
- scope: compile
  coords: io.micronaut:runtime
skeleton:
    executable: ["**/gradlew*", "**/mnw*", "**/mvnw*"]
jvmArgs:
    - -noverify
    - -XX:TieredStopAtLevel=1
