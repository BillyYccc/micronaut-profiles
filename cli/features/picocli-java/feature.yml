description: Creates a picocli-based command line application using Java
features:
    dependent:
      - java
      - picocli
skeleton:
  excludes:
    - src/main/java/**/Application.java
dependencies:
  - scope: compile
    coords: io.micronaut:micronaut-runtime
  - scope: testCompile
    coords: io.micronaut:micronaut-inject-java